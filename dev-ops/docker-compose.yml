version: '2'
networks:
  basic:
    #external:
      #name: postgres-network
services:
  lv_shop_api:
    container_name: {CONTAINER_NAME}
    image: {CONTAINER_IMAGE}:1.0
    mem_limit: 1000m
    environment:
      - SPRING_PROFILES_ACTIVE={PROFILES_ACTIVE}
    volumes:
      - /opt/deploy/lvshop/media:/uploads
    networks:
        - basic
    ports:
      - "192.168.0.10:{PORT}:8383"
